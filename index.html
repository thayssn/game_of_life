<html>
  <head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="/ico_gol.gif" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Game Of Life" />
    <meta property="og:url" content="https://gameoflife.thays.dev" />
    <meta property="og:image" content="https://gameoflife.thays.dev/gol.gif" />
    <meta
  </head>
  <body>
    <main>
      <canvas id="canvas"></canvas>
      <time id="time">0</time>
      <wrapper id="rules">
        <rules>
          <rule>
            <b>1.</b> A live cell with fewer than
            <input id="rule1" type="range" value="2" min="1" max="10" /><span
              >2</span
            >
            live neighbors dies of loneliness.
          </rule>
          <rule>
            <b>2.</b> A live cell with up to
            <input id="rule2" type="range" value="3" min="1" max="10" /><span
              >3</span
            >
            live neighbors survives.
          </rule>
          <rule>
            <b>3.</b> More than that and the cell dies of overpopulation.
          </rule>
          <rule>
            <b>4.</b> A cell is born with exactly
            <input id="rule4" type="range" value="3" min="1" max="10" /><span
              >3</span
            >
            live neighbors
          </rule>
          <rule>
            <label>FPS</label>
            <input id="fps" type="range" min="1" max="60" value="30" /><span
              >30</span
            >fps
          </rule>
          <rule>
            <label>Cell Size</label>
            <input id="cellSize" type="range" min="3" max="20" value="5" /><span
              >5</span
            >
          </rule>
          <rule>
            <label>Population Seed</label>
            <input
              id="populationSeed"
              type="range"
              min="0.1"
              step="0.05"
              max="1.0"
              value="0.7"
            /><span>0.7</span>
          </rule>
          <rule>
            <button id="restart">Restart</button>
          </rule>
        </rules>
        <footer>
          <a href="https://thays.dev">thays.dev</a>
        </footer>
      </wrapper>
    </main>
    <script src="scripts.js"></script>
  </body>
</html>
